<app-alert></app-alert>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchInput"
    placeholder="Search for a planet">
</div>
<hr>
<div class="container">
  <div class="row">
    <ul class="planet-list">
      <li *ngFor="let planet of planets | filter:searchInput">
        <h6> {{ planet | capitalize }} </h6>
      </li>
    </ul>
  </div>
</div>
