<app-alert 
  [message]="error" 
  *ngIf="error"
  (close)="onHandleError()">
</app-alert>
<div class="overlay" *ngIf="isLoading">
  <div class="loading-spinner">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="list-container">
      <app-character-item
        *ngFor="let characterEl of characters | slice:startIndex:endIndex, let i = index"
        [character]="characterEl"
        [index]="i + startIndex">
      </app-character-item>
    </div>
    <div class="btn-left">
      <button 
        [disabled]="!canChangePage(currentPage - 1)" 
        (click)="onChangePage(currentPage - 1)">
        <
      </button>
    </div>
    <div class="btn-right">
      <button
        [disabled]="!canChangePage(currentPage + 1)" 
        (click)="onChangePage(currentPage + 1)">
        >
      </button>
    </div>
  </div> 
</div>
