<app-alert></app-alert>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="row">
  <div class="col-md-12">
    <div class="list-container">
      <app-character-item
        *ngFor="let characterEl of characters | slice:startIndex:endIndex, let i = index"
        [character]="characterEl"
        [index]="i + startIndex">
      </app-character-item>
    </div>
    <div class="btn-left">
      <button 
        [disabled]="!canChangePage(currentPage - 1)" 
        (click)="onChangePage(currentPage - 1)">
        <
      </button>
    </div>
    <div class="btn-right">
      <button
        [disabled]="!canChangePage(currentPage + 1)" 
        (click)="onChangePage(currentPage + 1)">
        >
      </button>
    </div>
  </div> 
</div>
